# R4 Modular Platform â€” CI with dependency firewall (strict mode)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          pip install -e ".[test,extras,typecheck]"
      - name: pytest
        run: pytest tests/ -q --tb=short --cov=eurika --cov=cli --cov-report=term-missing --cov-fail-under=0
      - name: Dependency firewall (strict)
        env:
          EURIKA_STRICT_LAYER_FIREWALL: "1"
        run: pytest tests/test_dependency_guard.py tests/test_dependency_firewall.py -v
      - name: Edge-case tests
        run: pytest -m edge_case -v

  release-hygiene:
    name: release-hygiene
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install deps
        run: |
          pip install -e ".[test,extras,typecheck]"
      - name: Release check
        env:
          EURIKA_STRICT_LAYER_FIREWALL: "1"
        run: ./scripts/release_check.sh
